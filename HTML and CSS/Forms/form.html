<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/066bcd296c.js"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>
  <body>
    <div class="image box"></div>
    <div class="form box">
      <form action="">
        <h1>Registration Info</h1>
        <div class="form-container">
          <i class="fa fa-user"></i>
          <input
            type="text"
            name="userName"
            id="userName"
            placeholder="User Name"
          />
        </div>
        <div class="form-container">
          <i class="fa fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-container">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="form-container">
          <i class="fa fa-phone"></i>
          <input
            type="number"
            name="phNumber"
            id="phNumber"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-container gender">
          <p>Gender</p>
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
        <div class="form-container birth-date">
          <p>Birth Date</p>
          <input type="date" name="birthDate" id="birthDate" />
        </div>
        <div class="form-container select">
          <p>City</p>
          <select name="city" id="city">
            <option value="#">Select City</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="bangalore">Bangalore</option>
            <option value="chennai">Chennai</option>
            <option value="delhi">Delhi</option>
          </select>
        </div>
        <div class="form-container submit-button">
          <input class="btn" type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
